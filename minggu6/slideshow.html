<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function () {
            $('#sliderTitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage() {
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#sliderTitle').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) i = 0;
            else i++;
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpeg">
        <img id="sliderImage2" src="img/gambar2.png">
        <img id="sliderImage3" src="img/gambar3.png">
    </div>
    <div id="sliderTitle">
        <h4 class="slideTitle" id="title1">Gambar 1</h4>
        <h4 class="slideTitle" id="title2">Gambar 2</h4>
        <h4 class="slideTitle" id="title3">Gambar 3</h4>
    </div>
</body>
</html>
